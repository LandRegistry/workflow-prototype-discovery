<div class="col-sm-3 col-md-2 sidebar">
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
        <div class="input-group-addon"><i class="fa fa-search fa-fw"></i></div>
      </div>
    </div>
  </form>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Date</h3>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <input type="text" class="form-control" id="dateFrom" placeholder="From">
        <div class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="dateTo" placeholder="To">
        <div class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Type</h3>
    </div>
    <div class="panel-body">
      <p><input type="checkbox"> SIM</p>
      <p><input type="checkbox" checked> AP1</p>
      <p><input type="checkbox"> DFL</p>
      <p><input type="checkbox" checked> OS2</p>
      <p><input type="checkbox" checked> TP</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Status</h3>
    </div>
    <div class="panel-body">
      <p><input type="checkbox" checked> Active</p>
      <p><input type="checkbox" checked> Suspended</p>
      <p><input type="checkbox"> Complete</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Allocation</h3>
    </div>
    <div class="panel-body">
      <p><input type="checkbox"> CT1</p>
      <p><input type="checkbox" checked> CT2</p>
      <p><input type="checkbox"> CT3</p>
      <p><input type="checkbox"> CT4</p>
    </div>
  </div>
</div>
